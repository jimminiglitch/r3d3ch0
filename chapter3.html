<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Echo â€“ Chapter 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000;
        color: #d0ffd0;
        font-family: "Share Tech Mono", monospace;
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      header {
        text-align: center;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 25px #ff1493, 0 0 25px #39ff14;
      }
      header img {
        max-width: 100%;
        height: auto;
      }
      .audio-container {
        background: rgba(0, 0, 0, 0.95);
        padding: 1.5rem;
        border: 3px solid #ff1493;
        width: 90%;
        max-width: 750px;
        margin: 2rem auto;
        box-shadow: 0 0 30px #ff1493;
        text-align: center;
        border-radius: 10px;
      }
      audio {
        width: 100%;
        max-width: 600px;
      }
      }
      .transcript {
        max-width: 800px;
        margin: 2rem auto;
        background: rgba(10, 10, 10, 0.95);
        padding: 1.5rem;
        border: 2px solid #ff1493;
        line-height: 1.6;
        white-space: pre-wrap;
        border-radius: 10px;
        box-shadow: 0 0 20px #ff1493;
        position: relative;
        z-index: 1;
      }
      .skip-btn,
      .continue-btn {
        display: block;
        margin: 2rem auto;
        font-family: "Share Tech Mono", monospace;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 15px #39ff14;
        text-align: center;
        background: #ff1493;
        color: black;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
      }
      .skip-btn:hover,
      .continue-btn:hover {
        background: black;
        color: #ff1493;
        border: 1px solid #ff1493;
      }
        text-align: center;
        margin: 1rem auto;
      }
      /* Glitch overlay covers the entire screen */
      .glitch-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("https://i.imgur.com/4NJl8Qy.png"); /* Example static/noise image */
        background-size: cover;
        mix-blend-mode: screen;
        animation: glitch 0.2s steps(2) infinite;
        z-index: 1000;
      }
      @keyframes glitch {
        0% {
          opacity: 1;
          transform: translate(0);
        }
        20% {
          opacity: 0.5;
          transform: translate(-5px, 5px);
        }
        40% {
          opacity: 1;
          transform: translate(5px, -5px);
        }
        60% {
          opacity: 0.5;
          transform: translate(-5px, -5px);
        }
        80% {
          opacity: 1;
          transform: translate(5px, 5px);
        }
        100% {
          opacity: 1;
          transform: translate(0);
        }
      }
      /* Blackout overlay for final transition */
      .blackout-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        z-index: 2000;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.glitch.global/2e70430a-ca46-4dbe-92eb-a8fbb38cb0fe/Redechoheader.png?v=1742951549074"
        alt="Red Echo Header"
      />
    </header>

    <div class="audio-container">
      <audio id="chapter3audio" crossorigin="anonymous" controls>
        <source
          src="https://cdn.glitch.me/b1804eef-ad83-4ae9-af9f-1fba1e23a51b/BrightonBeachBaby.wav?v=1743101352839"
          type="audio/wav"
        />
        Your browser does not support the audio element.
      </audio>
    </div>


    <div class="transcript" id="transcript"></div>

    <!-- Skip button under transcript -->
    <button class="skip-btn" id="skipBtn" onclick="skipText()">Skip</button>

    <!-- Continue button remains below (but inactive) -->
    <button class="continue-btn" id="continueBtn" onclick="triggerFlicker()">
      Continue &gt;
    </button>

    <div id="glitchFlash" class="glitch-flash" style="display: none"></div>

<script src="js/transcribe.js"></script>
<script>
  const transcriptContainer = document.getElementById("transcript");
  const audio = document.getElementById("chapter3audio");
  attachTranscription(audio);
  function skipText() {
    audio.pause();
  }
  function triggerGlitchOverlay() {
    const glitchOverlay = document.createElement("div");
    glitchOverlay.className = "glitch-overlay";
    document.body.appendChild(glitchOverlay);
    setTimeout(() => {
      if (glitchOverlay.parentNode) {
        glitchOverlay.parentNode.removeChild(glitchOverlay);
      }
      triggerBlackout();
    }, 2000);
  }
  function triggerBlackout() {
    const blackoutOverlay = document.createElement("div");
    blackoutOverlay.className = "blackout-overlay";
    document.body.appendChild(blackoutOverlay);
    setTimeout(() => {
      window.location.href = "https://prototyper3d3ch0.glitch.me/chapter0";
    }, 3000);
  }
</script>
  </body>
</html>
