<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Psychlord Animation</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #000;
    }
    .psychlord {
      font-size: 4rem;
      animation: pulse 3s infinite, hueRotate 8s infinite linear;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes hueRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 class="glitch-text psychlord" data-text="PSYCHLORD">PSYCHLORD</h1>
</body>
</html>
