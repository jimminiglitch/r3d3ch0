<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Echo â€“ Chapter 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000;
        color: #d0ffd0;
        font-family: "Share Tech Mono", monospace;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 25px #ff1493, 0 0 25px #39ff14;
      }
      header img {
        max-width: 100%;
        height: auto;
      }
      .audio-container {
        background: rgba(0, 0, 0, 0.95);
        padding: 1.5rem;
        border: 3px solid #ff1493;
        width: 90%;
        max-width: 750px;
        margin: 2rem auto;
        box-shadow: 0 0 30px #ff1493;
        text-align: center;
        border-radius: 10px;
      }
      audio {
        width: 100%;
        max-width: 600px;
      }
      }
      .map-container {
        width: 90%;
        max-width: 800px;
        margin: 1.5rem auto;
        border: 2px solid #ff1493;
        box-shadow: 0 0 20px #ff1493;
        border-radius: 10px;
        overflow: hidden;
      }
      .transcript {
        max-width: 800px;
        margin: 2rem auto;
        background: rgba(10, 10, 10, 0.95);
        padding: 1.5rem;
        border: 2px solid #ff1493;
        line-height: 1.6;
        white-space: pre-wrap;
        border-radius: 10px;
        box-shadow: 0 0 20px #ff1493;
      }
      .skip-btn,
      .continue-btn,
      .start-btn {
        display: block;
        margin: 2rem auto;
        font-family: "Share Tech Mono", monospace;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 0 15px #39ff14;
        text-align: center;
      }
      .skip-btn,
      .continue-btn {
        background: #ff1493;
        color: black;
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
      }
      .skip-btn:hover,
      .continue-btn:hover {
        background: black;
        color: #ff1493;
        border: 1px solid #ff1493;
      }
      .start-btn {
        padding: 1rem 2rem;
        background: black;
        border: 2px solid #39ff14;
        color: #ff1493;
        font-size: 1.2rem;
        font-family: "Press Start 2P", cursive;
        animation: pulse 1.2s infinite alternate;
      }
      @keyframes pulse {
        from {
          box-shadow: 0 0 10px #39ff14;
        }
        to {
          box-shadow: 0 0 25px #ff1493;
        }
      }
      .game-embed {
        display: none;
        width: 100%;
        height: 420px;
        margin: 2rem auto;
        max-width: 900px;
      }
      .game-embed iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="https://cdn.glitch.global/2e70430a-ca46-4dbe-92eb-a8fbb38cb0fe/Redechoheader.png?v=1742951549074"
        alt="Red Echo Header"
      />
    </header>

    <div class="audio-container">
      <audio id="chapter1audio" crossorigin="anonymous" controls>
        <source src="ConeyIsland.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
  </div>

  <div class="map-container">
    <iframe src="coney1997_minimalist.html" width="100%" height="450" style="border:none"></iframe>
  </div>


    <div class="transcript" id="transcript"></div>

    <!-- Skip button under transcript -->
    <button class="skip-btn" id="skipBtn" onclick="skipText()">Skip</button>

    <!-- The Start button will become enabled once the transcript reaches the trigger text or is skipped -->
    <div class="start-btn" id="startBtn" onclick="activateArcade()">START</div>

    <div id="glitchFlash" class="glitch-flash" style="display: none"></div>

    <div id="gameEmbed" class="game-embed">
      <iframe
        src="https://duderockarcade.glitch.me/"
        title="duderockarcade"
        allow="geolocation; camera; midi; encrypted-media; xr-spatial-tracking; fullscreen"
        allowfullscreen
      >
      </iframe>
    </div>

    <!-- Continue button moved below game embed -->
    <button class="continue-btn" id="continueBtn" onclick="triggerFlicker()">
      Continue &gt;
    </button>

<script src="js/transcribe.js"></script>
<script>
  const transcriptContainer = document.getElementById("transcript");
  const audio = document.getElementById("chapter1audio");
  const startBtn = document.getElementById("startBtn");
  const continueBtn = document.getElementById("continueBtn");
  attachTranscription(audio, 'transcripts/chapter1.txt');
  function skipText() {
    audio.pause();
    startBtn.style.opacity = 1;
    startBtn.style.pointerEvents = "auto";
  }
  function activateArcade() {
    document.getElementById("glitchFlash").style.display = "block";
    setTimeout(() => {
      document.getElementById("glitchFlash").style.display = "none";
      transcriptContainer.style.display = "none";
      document.getElementById("skipBtn").style.display = "none";
      startBtn.style.display = "none";
      document.getElementById("gameEmbed").style.display = "block";
      setTimeout(() => {
        continueBtn.disabled = false;
        continueBtn.style.opacity = 1;
        continueBtn.style.pointerEvents = "auto";
      }, 10000);
    }, 400);
  }
</script>
  </body>
</html>
